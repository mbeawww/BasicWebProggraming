<!DOCTYPE html>
<html>
    <head>
<title>แบบฝึกหัด4</title>
<style>
    h1{
        color: blue;
        text-align: center;
    }
    
    p{
        color: (#333);
        background-color: #f0f0f0;
        padding: 15px;
    }
    .font-green{
        color: green;
        background-color: aqua;
        font-size: 80px;
    }
</style>
</head>
 <body>
    
    <h2>กรอกชือ</h2>
    <h3 id="show-color">เลือกสี</h3>
    <input type="text " placeholder="Enter your name"id ="name-input">  
    <select id="color-select" style="width: 200px">
    <option value="-">-</option>
    <option value="red">แดง</option> 
    <option value="green">เขียว</option> 
    <option value="blue">น้ำเงิน</option> 
</select>
    <script> //ต้องเขียนjavaภายใต้ <script>
    document.getElementById("color-select").addEventListener("change", function(){
        const value = this.value  
        document.getElementById("show-color").innerText = "สีที่เลือก" +  " " + value    
        document.getElementById("show-color").style.color = value
     }      
    )
        
    </script>  
</body>
</html>
